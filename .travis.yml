language: python
python:
  - "3.6"
  - "3.7"
  - "3.8"
  - "3.8-dev"
install:
  - pip3 install .
before_script:
  - pip3 install coverage
  - pip3 install coveralls
  - if ! $NO_MYPY; then pip3 install mypy; fi
script:
  - coverage run --source enrich2 -m unittest discover -s tests
  - if ! $NO_MYPY; then mypy enrich2 tests; fi
after_success:
  - coveralls